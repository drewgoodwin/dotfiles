unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

set -g mouse on

# Terminal and key handling settings
set-option -g escape-time 10              # Reduce escape sequence timeout (default: 500ms)
set-option -g extended-keys on            # Enable extended key protocol (tmux 3.2+)
set-option -sa terminal-features ',*:extkeys'  # Enable extended keys for all terminals
set-option -sa terminal-overrides ',*:RGB'     # Ensure proper RGB color support

#bind-key -n C-h select-pane -L
#bind-key -n C-j select-pane -D
#bind-key -n C-k select-pane -U
#bind-key -n C-l select-pane -R

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible' 

set -g @plugin 'hasundue/tmux-gruvbox-material'
set -g @gruvbox-material_theme 'dark' # or 'light'
set -g @gruvbox-material_contrast 'medium' # or 'soft' or 'hard'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# List of Display Popups
bind C-y display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"
bind C-t display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "bash"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
